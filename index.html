<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="images/logo-1.svg" alt="Логотип Mesto">
  </header>
  <main class="content">
  <section class="profile">
    <div class="profile__container-custo">
      <img class="profile__avatar" src="images/image.jpg" alt="Аватар профиля">
      <div class="profile__title-container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" aria-label="Редактировать" name="edit" type="button" value="Edit Button">
        </button>
        <p class="profile__description">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-btn" aria-label="Добавить" type="button" name="add" value="Add Button"></button>
  </section>
  <section class="elements">
  </section>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_info">
    <div class="popup__container popup__edit-container">
      <button class="popup__close-btn" type="button"><img class="popup__close-img" src="images/Close.svg" alt="Крестик"></button>
      <form class="popup__form popup__form-edit" name="popup" action="#" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input" value = " " placeholder="Имя" id="profile-name" required type="text" name="popup__input_type_name" minlength="2" maxlength="40">
        <span class="popup__input-error profile-name-error"></span>
        <input class="popup__input" value = " " placeholder="О себе" id="profile-description" required type="text" name="popup__input_type_info" minlength="2" maxlength="200">
        <span class="popup__input-error profile-description-error"></span>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_add">
    <div class="popup__container popup__add-container">
      <button class="popup__close-btn" type="button"><img class="popup__close-img" src="images/Close.svg" alt="Крестик"></button>
      <form class="popup__form popup__form-place" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input" value = "" placeholder="Название" id="add-title" required type="text" name="popup__input_type_title" minlength="2" maxlength="30">
        <span class="popup__input-error add-title-error"></span>
        <input class="popup__input" value = "" placeholder="Ссылка на картинку" id="add-image" type="url" name ="popup__input_type_img" required>
        <span class="popup__input-error add-image-error"></span>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_modal">
    <figure class="popup__view">
      <button class="popup__close-btn" type="button"><img class="popup__close-img" src="images/Close.svg" alt="Крестик"></button>
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </section>
    <template class="card-template">
      <article class="element card-element">
        <img class="element__image element__image-empty" src="#" alt="">
        <div class="element__caption-container">
          <h2 class="element__title element__title-empty"></h2>
          <button class="element__like-btn" type="button" name="like" value="Like Button"></button>
        </div>
        <button class="element__delete-btn" type="button" name="delete" value="Delete Button"></button>
      </article>
  </template>
  <script src="scripts/cards.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/validate.js"></script>
</main>
</body>
</html>
