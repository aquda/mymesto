<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="images/logo-1.svg" alt="Логотип Mesto">
  </header>
  <main class="content">
  <section class="profile">
    <div class="profile__container-custo">
      <img class="profile__avatar" src="images/image.jpg" alt="Аватар профиля">
      <div class="profile__title-container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" aria-label="Редактировать" name="edit" type="button" value="Edit Button">
        </button>
        <p class="profile__description">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-btn" aria-label="Добавить" type="button" name="add" value="Add Button"></button>
  </section>
  <section class="elements">
    <article class="element">
      <img class="element__image" src="images/Image1.jpg" alt="Карачаевск">
      <div class="element__caption-container">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like-btn" type="button" name="like" value="Like Button"></button>
      </div>
      <button class="element__delete-btn" type="button" name="delete" value="Delete Button"></button>
    </article>
    <article class="element">
      <img class="element__image" src="images/photo-1578057952650-6dfd20f64c5d.jpg" alt="Гора Эльбрус">
      <div class="element__caption-container">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like-btn" type="button" name="like" value="Like Button"></button>
      </div>
      <button class="element__delete-btn" type="button" name="delete" value="Delete Button"></button>
    </article>
    <article class="element">
      <img class="element__image" src="images/photo-1617911478446-c7f1dd96966e.jpg" alt="Домбай">
      <div class="element__caption-container">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like-btn" type="button" name="like" value="Like Button"></button>
      </div>
      <button class="element__delete-btn" type="button" name="delete" value="Delete Button"></button>
    </article>
    <article class="element">
      <img class="element__image" src="images/photo-1577978728453-3d444d6f96da.jpg" alt="Чегет">
      <div class="element__caption-container">
        <h2 class="element__title">Чегет</h2>
        <button class="element__like-btn" type="button" name="like" value="Like Button"></button>
      </div>
      <button class="element__delete-btn" type="button" name="delete" value="Delete Button"></button>
    </article>
    <article class="element">
      <img class="element__image" src="images/photo-1622381638713-64bc713d8f48.jpg" alt="Приэльбрусье">
      <div class="element__caption-container">
        <h2 class="element__title">Приэльбрусье</h2>
        <button class="element__like-btn" type="button" name="like" value="Like Button"></button>
      </div>
      <button class="element__delete-btn" type="button" name="delete" value="Delete Button"></button>
    </article>
    <article class="element">
      <img class="element__image" src="images/photo-1588584922681-745a2223f72c.jpg" alt="Карачаево-Черкесия">
      <div class="element__caption-container">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <button class="element__like-btn" type="button" name="like" value="Like Button"></button>
      </div>
      <button class="element__delete-btn" type="button" name="delete" value="Delete Button"></button>
    </article>
  </section>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"><img class="popup__close-img" src="images/Close.svg" alt="Крестик"></button>
      <form class="popup__form" name="popup" action="#">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input" value = " " placeholder="Имя" id="input-name" required="" type="text" name = "Name">
        <input class="popup__input" value = " " placeholder="О себе" id="input-dscr" required="" type="text" name = "Info">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_card">
  </div>
    <template id="popup_add">
        <div class="popup__container">
          <button class="popup__close-btn popup__unshow-btn" type="button"><img class="popup__close-img" src="images/Close.svg" alt="Крестик"></button>
          <form class="popup__form popup_new-place" name="popup" action="#">
            <h3 class="popup__title">Новое место</h3>
              <input class="popup__input" value = "" placeholder="Название" id="input-title" required="" type="text" name = "Title">
              <input class="popup__input" value = "" placeholder="Ссылка на картинку" id="input-img" type="src" name = "Image">
            <button type="submit" class="popup__save-button popup__create-button">Создать</button>
          </form>
        </div>
    </template>
    <section class="popup popup_modal">
      <figure class="popup__view">
      <button class="popup__close-btn popup__hide-btn" type="button"><img class="popup__close-img" src="images/Close.svg" alt="Крестик"></button>
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
    </section>
    <template id="card_template">
      <article class="element card-element">
        <img class="element__image element__image-empty" src="#" alt="">
        <div class="element__caption-container">
          <h2 class="element__title element__title-empty"></h2>
          <button class="element__like-btn" type="button" name="like" value="Like Button"></button>
        </div>
        <button class="element__delete-btn" type="button" name="delete" value="Delete Button"></button>
      </article>
  </template>
  <script src="scripts/script.js"></script>
</main>
</body>
</html>
